<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>theater-controller</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="theater-controller" class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-10 m-auto">
                        <div class="form-group d-flex flex-wrap align-items-center gap-4 mb-4">
                            <button data-bs-toggle="modal" data-bs-target="#modal" type="button" class="btn btn-primary text-light rounded px-2 bg-gradient">Add New Buttons</button>
                            <div class="group">
                                <label for="volume" class="form-label mb-0">Volume - <strong id="out">(1)</strong> </label>
                                <input type="range" class="form-range" id="volume" min="0" max="1" step="0.1" value="1" />
                            </div>
                            <div class="group">
                                <label for="volume" class="form-label mb-0">Reading Speed - <strong id="speed-out">(1)</strong> </label>
                                <input type="range" class="form-range" id="readingSpeed" min="0.1" max="5" value="1" step="0.1" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-4 mb-md-0">
                                <h5 class="mb-2">Actions</h5>
                                <div class="action-buttons p-3 rounded border d-flex flex-column flex-wrap gap-2 bg-warning bg-opacity-10 border-wrning">
                                    <button type="button" data-btn-text="Stop" class="btn btn-info rounded px-2 text-light bg-gradient">Stop</button>
                                    <button type="button" data-btn-text="Back" class="btn btn-info rounded px-2 text-light bg-gradient">Back</button>
                                    <button type="button" data-btn-text="Forward" class="btn btn-info rounded px-2 text-light bg-gradient">Forward</button>
                                    <button type="button" data-btn-text="Turn Left" class="btn btn-info rounded px-2 text-light bg-gradient">Turn Left</button>
                                    <button type="button" data-btn-text="Turn Right" class="btn btn-info rounded px-2 text-light bg-gradient">Turn Right</button>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h5 class="mb-2">Movements</h5>
                                <div id="buttons" class="action-buttons p-3 rounded border d-flex flex-wrap gap-2 bg-warning bg-opacity-10 border-wrning">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Action Button</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-4 py-4 pb-5">
                        <div class="form-group mb-3">
                            <label for="#" class="form-label mb-1">Enter button name</label>
                            <input id="btn-name" type="text" class="form-control rounded" placeholder="Enter The Button Name" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="#" class="form-label b-1">Enter text for speech when you click this button </label>
                            <input id="text" type="text" class="form-control rounded" placeholder="Enter text for speech" />
                        </div>
                        <div class="form-group text-end">
                            <button type="button" id="btn-save" class="btn btn-success bg-gradient">Save & Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- script -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
